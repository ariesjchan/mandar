{% extends "base.html" %}
{% block content %}
<h2>Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.profile_picture.label }} {{ form.profile_picture() }}<br>
    {{ form.contact_info.label }} {{ form.contact_info() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
