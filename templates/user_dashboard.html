{% extends "base.html" %}
{% block content %}
<h2>User Dashboard</h2>
<ul>
    {% for errand in errands %}
        <li>
            {{ errand.description }} - {{ errand.status }} - {{ errand.price }}
            <a href="{{ url_for('errand_details', errand_id=errand.id) }}">View Details</a>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('create_errand') }}">Create Errand</a>
{% endblock %}
