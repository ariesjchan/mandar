{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.is_runner.label }} {{ form.is_runner() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
