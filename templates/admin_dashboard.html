{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<h3>Pending Runners</h3>
<ul>
    {% for runner in pending_runners %}
        <li>
            {{ runner.username }}
            <a href="{{ url_for('approve_runner', user_id=runner.id) }}">Approve</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
